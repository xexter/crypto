<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./crypto-removebg-preview.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header class="header">
        <nav class="left-nav">
            <a href="#" rel="nofollow noopener noreferrer" class="logo">
                <img class="logo-svg" width="95px" height="95px" src="./crypto-removebg-preview.png">
                <h2>CryptoView</h2>
            </a>
            <div class="content">
                <button id="search-btn1">Search</button>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <span class="ball"></span>
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </label>
            </div>

        </nav>
    </header>

    <main id="main">
        <div class="hero">
            <div class="hero-item item-titile">
                <h2>Welcome to CryptoView</h2>
                <p> A plateform to view live information of all cryptocurrencies</p>
            </div>
            <div class="hero-item imggtrend">
                <img id="img1" src="./images/sc1.png" alt="">
                <img id="img2" src="./images/sc2.png" alt="">
                <img id="img3" src="./images/sc3.png" alt="">
            </div>
            <div class="hero-item">
                <img id="imgadmin" src="./images/ssadmin-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="top-coins">
            <h1 class="topcoinsTitle">Top Coins</h1>
            <div class="coins-container">
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
                <div class="top-coin"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i
                            class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.github.com" target="_blank" aria-label="GitHub"><i
                            class="fab fa-github"></i></a>
                </div>

            </div>
            <div class="footer-bottom">
                <!-- <p>&copy; 2024 Your Company. All Rights Reserved.</p> -->
                <p>&copy; Developed by Ganesh Patel</p>
            </div>

</html>
